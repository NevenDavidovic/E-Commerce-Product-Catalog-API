<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>

    <!-- Vue.js (Production build) -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 20px;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }
      .product {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 10px;
        padding: 20px;
        width: 200px;
        text-align: center;
        transition: transform 0.3s ease;
      }
      .product:hover {
        transform: translateY(-5px);
      }
      .product img {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
      }
      .product h3 {
        font-size: 18px;
        color: #333;
        margin-bottom: 10px;
      }
      .product p {
        font-size: 14px;
        color: #666;
      }
      .product span {
        font-size: 16px;
        font-weight: bold;
        color: #27ae60;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Product List</h1>
      <div class="container">
        <div class="product" v-for="product in products" :key="product.id">
          <img :src="product.image_url" alt="Product Image" />
          <h3>{{ product.name }}</h3>
          <p>{{ product.description }}</p>
          <span>{{ product.price }} USD</span>
        </div>
      </div>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          products: [],
        },
        mounted() {
          axios
            .get(
              "http://localhost/E-Commerce-Product-Catalog-API/backend/public/products"
            )
            .then((response) => {
              console.log("Raw response data:", response.data);
              // Check if response.data is a string (JSON) and parse it if necessary
              const productData =
                typeof response.data === "string"
                  ? JSON.parse(response.data)
                  : response.data;
              // Assign the parsed data to this.products
              this.products = Array.isArray(productData) ? productData : [];
              console.log("Processed products:", this.products);
            })
            .catch((error) => {
              console.error("Error fetching the products:", error);
            });
        },
      });
    </script>
  </body>
</html>
